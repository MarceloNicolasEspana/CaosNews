{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'css/normalize.css '%}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Caos News</title>
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">

                <a href="/index/">
                    <h1>Caos<span>NEWS</span></h1>
                <a/>
                <a href="{% url 'login' %}">
                    <button type="submit" class="btn">{{user}}</button>
                </div>
            </div>
        </div>
    </header>
    <main class="contenedor-registro fondo">
        <div class="contenedor centrar-txt boton-volver">
            <a href="/adminPeriodista/" class="btn">Volver</a>
        </div>
        <div class="grid centrar-columnas">

            <div class="columnas-10 form-registro">

                <h2 class="centrar-txt">Ingrese Datos del Periodista</h2>

                <form method="POST">
                {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn">Registrar</button>
                </form>

            </div>

        </div>

    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1>Caos<span>NEWS</span></h1>
                </a>
                <p>CopyRight <i>&copy;</i>2020</p>
            </div>
        </div>

    </footer>




    <!-- JS, Popper.js, and jQuery -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
